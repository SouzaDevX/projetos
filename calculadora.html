<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta lang="pt-BR" />
    <title>Calculadora do João</title>
  </head>
  <body>
    <h1>Calculadora do João</h1>
    <input type="number" id="num1" /> + <input type="number" id="num2" /> =
    <span id="soma"></span>

    <script>
      const input1 = document.getElementById("num1");
      const input2 = document.getElementById("num2");

      const somar = () => {
        const resultado = Number(input1.value) + Number(input2.value);
        document.getElementById("soma").textContent = resultado;
      };

      input1.addEventListener("input", somar);
      input2.addEventListener("input", somar);
    </script>
  </body>
</html>
